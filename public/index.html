			content="Online Study Portal for getting details about colleges and exams"

		<!--
      manifest.json provides metadata used when your web app is installed on a

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      black-02: #565A63;
      black-03: #23262C;

      grey-02: #E2E4E9;
      grey-03: #FBFBFD;

    # Secondary Colours

      success-01: #388A54;
      danger-02: #C64545;
    */
			@font-face {
				font-family: Mark-Bold;

			}

				font-family: Mark-Regular;
				src: url(/fonts/Mark-Regular.ttf);
			}
			* {

				padding: 0;
